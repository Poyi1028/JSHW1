<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var rand=Math.floor((Math.random()*10)+1);
		var input;
		while(input != rand){
			input = parseInt(window.prompt("Please input a number between 1 to 10."));
			if(input == rand){
				window.alert("Congratulations!The number is" + rand);
			}else{
				window.alert("Try again!");
			}
		}
	</script>
</body>
</html>
